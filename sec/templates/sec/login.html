{% extends 'sec/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section w-50 mx-auto">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<h3 class="font-weight-bold mb-4">Join Today</h3>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary" type="Submit">Login</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<p class="text-muted">
				Already have an account? <a class="ml-2" href="{% url 'register' %}">Sign Up</a>
			</p>
		</div>
		<br>
		{% if messages %}
			{% for message in messages %}
			<div class="alert alert-{{ message.tags }}">
				{{ message }}
			</div>
			{% endfor %}
		{% endif %}
	</div>
{% endblock %}
